{%extends '../base.html'%}
{%load bootstrap3%}

{%block content%}
<div id="content" class="left-align roboto flex-row row">
    <div class="font-white wrapper flex-column-grow col-medium-6">
        <p class='title'>
            Space Social Media
        </p>
        <hr>
        <p class="text-justify">
            Here you can write about Space, join Groups and More!
        </p>
        <p class="text-justify">
            If you wish to join sign-up <strong>now</strong>!
        </p>
    </div>
    <div class='justify-content-right col-lg-6' id="form-content">
        <div class='justify-content-right row-reverse fade-in'>
            <form method="post" id="form-home">
                {%csrf_token%}
                {% bootstrap_form form %}
                <input type="submit" class='btn btn btn-light' value="Sign-Up">
            </form>
        </div>
    </div>
</div>
{%endblock%}
