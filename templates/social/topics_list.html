{%extends '../base.html'%}

{%block content%}
<div id="content" class="left-align roboto">
    {%for topic in topics%}
    <div>
        <p>{{topic.name}}</p>
        <p>Users: {{topic.user_set.all.count}}</p>
        <p>
            <a href="{% url 'social:join_topic' topic_id=topic.pk%}">Join
                <i class="fas fa-plus-circle"></i>
            </a>
        </p>
    </div>
    {%endfor%}
</div>
{%endblock%}
