{%extends '../base.html'%}

{%block content%}
<div class="container">
    <h3>Do you really want to delete this post?</h3>
    <form id="delete_post" method="post">
        {%csrf_token%}
        {{ form.as_p }}
        <input type="submit" class='btn btn-danger' value="Delete">
        <div class="display-inline">
            <a class = "btn btn-primary" href="{% url 'social:post_detail' post_id=post.id id=post.topic.id %}">Cancel</a>
        </div>
    </form>
</div>
{%endblock%}
