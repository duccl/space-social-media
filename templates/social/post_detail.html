{%extends '../base.html'%}

{%block content%}
<div id="content" class="left-align roboto">
    <p>{{post.title}}</p>
    <p>{{post.author}}</p>
    <p id='conteudo'>{{post.content}}</p>
    {%if user == post.author %}
        <a class = 'btn btn-danger' href="{%url 'social:post_delete' post_id=post.id%}">Delete</a>
        <a href="#">Edit</a>
    {%endif%}
</div>
{%endblock%}
